<!-- public/__forms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlify Forms Backup</title>
</head>
<body>
  <!-- This file enables Netlify to detect your form fields at build time -->
  <form name="request-callback" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="request-callback" />
    <!-- The following fields mirror those in your React component -->
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="course" />
    <input type="text" name="preferredTime" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
